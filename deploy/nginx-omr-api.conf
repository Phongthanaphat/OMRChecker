# OMR Checker API – ตัวอย่าง Nginx reverse proxy
# ใช้เมื่อต้องการให้คนนอกเข้า API ผ่าน domain ได้
#
# ถ้าให้เฉพาะ Laravel บน VPS เดียวกันใช้: ไม่ต้องใช้ไฟล์นี้
#   แค่รัน API ที่ 127.0.0.1 (ค่าใน omr-checker-api.service) แล้ว Laravel เรียก http://127.0.0.1:8080
#
# วิธีใช้ (เมื่อต้องการเปิดให้คนนอก):
#   sudo cp deploy/nginx-omr-api.conf /etc/nginx/sites-available/omr-api
#   sudo ln -s /etc/nginx/sites-available/omr-api /etc/nginx/sites-enabled/
#   แก้ server_name และ path ของ ssl_certificate ถ้าใช้ HTTPS
#   sudo nginx -t && sudo systemctl reload nginx

# แบบ subdomain: https://omr-api.yourdomain.com
server {
    listen 80;
    server_name omr-api.yourdomain.com;

    # ถ้าใช้ HTTPS (แนะนำ) ยกบล็อกด้านล่าง แล้วใช้ certbot หรือใส่ certificate เอง
    # listen 443 ssl;
    # server_name omr-api.yourdomain.com;
    # ssl_certificate     /etc/letsencrypt/live/omr-api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/omr-api.yourdomain.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }
}

